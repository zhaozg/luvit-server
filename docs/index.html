  <script>
    var empty ='';
    var body =' body';
    console.log($.trim(empty)+"E:"+!$.trim(empty));
    console.log($.trim(body)+"B:"+!$.trim(body));

    function access_ws() {
      var ws = new WebSocket('ws://'+window.location.host+'/ws.lua')
      ws.onmessage = function (ev) {
        console.log('GOT', ev.data)
      }
      ws.onopen = function(event) {
        console.log("WebSocket is open now.");
        ws.send('foo');
      };
    }
